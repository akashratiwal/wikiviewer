<html>
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="js/view.js"></script>
</head>
<body>
  <div id="body">
    <div id="container">
      <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank"><button id="Random">Random Article</button></a>
      <div id="search_bar">
        <div id="inside_container">
          <input type="search" placeholder="Type to search..." id="text_bar"/>
          <button id="close_button"><i class="fa fa-times fa-2x"></i></button>
        </div>
      </div>
      <button id="search"><i class="fa fa-search fa-2x"></i></button>
    </div>
    <div id="result_container">
      
    </div>
  </div>
</body>
</html>
